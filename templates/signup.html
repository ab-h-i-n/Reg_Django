{% load static %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
<div class="wrapper">
    <h2>Registration</h2>
    <form method="post">
        {% csrf_token %}
        <div class="input-box">
            <input type="text" id="name" placeholder="Enter your name" required name="name">
        </div>
        <div class="input-box">
            <input type="email" id="email" placeholder="Enter your email" required name="email">
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="Create password" required name="password">
        </div>
        <div class="input-box button">
            <input type="Submit" value="Register Now">
        </div>
        <div class="text">
            <h3>Already have an account? <a href="{% url 'login' %}">Login now</a></h3>
        </div>
    </form>
</div>
</body>
</html>
